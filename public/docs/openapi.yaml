                        example: 4
                      day:
                        type: string
                        example: Wednesday
                      start_time:
                        type: string
                        example: '10:30'
                      duration:
                        type: integer
                        example: 90
                      info:
                        type: string
                        example: 'Tutoría personalizada'
                      is_available:
                        type: boolean
