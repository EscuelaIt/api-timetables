openapi: 3.0.3
info:
  title: 'Laravel API Documentation'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
tags:
  -
    name: Actividades
    description: "\nListar actividades\n\nEste endpoint devuelve todas las actividades de un horario específico, si el usuario tiene permisos para verlo."
  -
    name: Autenticación
    description: "\nRegistro de nuevo usuario\n\nEste endpoint permite registrar un nuevo usuario en el sistema.\nDevuelve el usuario creado junto con un token de autenticación."
  -
    name: Horarios
    description: "\nListar horarios\n\nEste endpoint devuelve todos los horarios creados por el usuario autenticado, ordenados del más reciente al más antiguo."
components:
  securitySchemes:
    default:
      type: apiKey
      name: Authorization
      in: header
      description: 'You can retrieve your token by visiting your dashboard and clicking <b>Generate API token</b>.'
security:
  -
    default: []
paths:
  '/api/timetables/{timetable_id}/activities':
    get:
      summary: 'Obtener lista de actividades de un horario'
      operationId: obtenerListaDeActividadesDeUnHorario
      description: 'Requiere autenticación con token Bearer.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Actividades encontradas'
                  data:
                    activities:
                      -
                        id: 1
                        day: Monday
                        start_time: '08:00'
                        duration: 60
                        info: 'Clase de Matemáticas'
                        is_available: true
                        timetable_id: 1
                        created_at: '2025-03-26T12:00:00.000000Z'
                        updated_at: '2025-03-26T12:00:00.000000Z'
                properties:
                  message:
                    type: string
                    example: 'Actividades encontradas'
                  data:
                    type: object
                    properties:
                      activities:
                        type: array
                        example:
                          -
                            id: 1
                            day: Monday
                            start_time: '08:00'
                            duration: 60
                            info: 'Clase de Matemáticas'
                            is_available: true
                            timetable_id: 1
                            created_at: '2025-03-26T12:00:00.000000Z'
                            updated_at: '2025-03-26T12:00:00.000000Z'
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            day:
                              type: string
                              example: Monday
                            start_time:
                              type: string
                              example: '08:00'
                            duration:
                              type: integer
                              example: 60
                            info:
                              type: string
                              example: 'Clase de Matemáticas'
                            is_available:
                              type: boolean
                              example: true
                            timetable_id:
                              type: integer
                              example: 1
                            created_at:
                              type: string
                              example: '2025-03-26T12:00:00.000000Z'
                            updated_at:
                              type: string
                              example: '2025-03-26T12:00:00.000000Z'
        403:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'No tienes permiso para ver este horario'
                  errors: []
                properties:
                  message:
                    type: string
                    example: 'No tienes permiso para ver este horario'
                  errors:
                    type: array
                    example: []
      tags:
        - Actividades
    post:
      summary: 'Crear nueva actividad en un horario'
      operationId: crearNuevaActividadEnUnHorario
      description: 'Requiere autenticación con token Bearer.'
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Actividad creada correctamente'
                  data:
                    activity:
                      id: 1
                      timetable_id: 1
                      day: Monday
                      start_time: '08:00'
                      duration: 60
                      info: 'Clase de Matemáticas'
                      is_available: true
                      created_at: '2025-03-26T12:00:00.000000Z'
                      updated_at: '2025-03-26T12:00:00.000000Z'
                properties:
                  message:
                    type: string
                    example: 'Actividad creada correctamente'
                  data:
                    type: object
                    properties:
                      activity:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          timetable_id:
                            type: integer
                            example: 1
                          day:
                            type: string
                            example: Monday
                          start_time:
                            type: string
                            example: '08:00'
                          duration:
                            type: integer
                            example: 60
                          info:
                            type: string
                            example: 'Clase de Matemáticas'
                          is_available:
                            type: boolean
                            example: true
                          created_at:
                            type: string
                            example: '2025-03-26T12:00:00.000000Z'
                          updated_at:
                            type: string
                            example: '2025-03-26T12:00:00.000000Z'
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data was invalid.'
                  errors:
                    day:
                      - 'The day field is required.'
                    start_time:
                      - 'The start time must be a valid time.'
                properties:
                  message:
                    type: string
                    example: 'The given data was invalid.'
                  errors:
                    type: object
                    properties:
                      day:
                        type: array
                        example:
                          - 'The day field is required.'
                        items:
                          type: string
                      start_time:
                        type: array
                        example:
                          - 'The start time must be a valid time.'
                        items:
                          type: string
      tags:
        - Actividades
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                day:
                  type: integer
                  description: 'Día de la semana del 1 al 7, siendo 1 el lunes.'
                  example: 1
                  nullable: false
                start_time:
                  type: string
                  description: 'Hora de inicio en formato HH:MM (24h).'
                  example: '08:00'
                  nullable: false
                duration:
                  type: integer
                  description: 'Duración en minutos.'
                  example: 60
                  nullable: false
                info:
                  type: string
                  description: 'Información o descripción de la actividad.'
                  example: 'Clase de Matemáticas'
                  nullable: false
                is_available:
                  type: boolean
                  description: 'Indica si la actividad está disponible. Por defecto es true.'
                  example: true
                  nullable: false
              required:
                - day
                - start_time
                - duration
                - info
    parameters:
      -
        in: path
        name: timetable_id
        description: 'ID del horario cuyas actividades se desean listar.'
        example: 1
        required: true
        schema:
          type: integer
